<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table{
            width:100%;
            border-collapse: collapse;
            text-align:center;
            
        }
        td,th {
            border:1px solid rgb(214, 212, 212);
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: rgba(77, 37, 77, 0.067);
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col span="2" style="background-color: rgba(218, 47, 76, 0.2);">
        
        </colgroup>
        <tr>
            <th>country</th>
            <th>country code</th>
            <th>emaik</th>
        </tr>
        <tr>
            <td>india</td>
            <td>in</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>united states america</td>
            <td>usa</td>
            <td>usa@gmail.com</td>
        </tr>
        <tr>
            <td>china</td>
            <td>cn</td>
            <td>china@gmail.com</td>
        </tr>
    </table>
</body>
</html>
